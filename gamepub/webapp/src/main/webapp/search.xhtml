<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
<h:head>
</h:head>
<h:body>
    <ui:composition template="/Template/template.xhtml">
    <ui:define name="content">
            <b:column span="10" offset="1">
                <h1>Search</h1>
                <h:form id="searchForm">

                    <h:panelGrid columns="3" style="margin:10px;" cellpadding="5">
                        <h:panelGrid columns="1" style="margin:20px" cellpadding="5">

                            <h3 style="margin-top:0px">Name</h3>
                            <p:inputText id="nameGame" value="#{serachBean.myGame}"/>

                            <h3 style="margin-top:0px">Genre</h3>
                            <p:selectOneMenu   id="console1" value="#{serachBean.myGenre}"  style="width:125px">
                                <f:selectItems value="#{serachBean.genre}" var="genre" itemLabel="#{genre.name}"
                                               itemValue="#{genre.id}"/>
                            </p:selectOneMenu>

                        </h:panelGrid>

                        <h:panelGrid columns="1" style="margin:20px" cellpadding="5">
                            <h3 style="margin-top:0px">Platforms</h3>
                            <p:selectOneRadio id="platformRadio" value="#{serachBean.platform}" columns="3">
                                <f:selectItems value="#{serachBean.platforms}" var="platform" itemLabel="#{platform.name}"
                                               itemValue="#{platform.id}"/>
                            </p:selectOneRadio>
                            <h3 style="margin-top:0px">Data</h3>
                            <p:calendar id="mask"  pattern="dd-MM-yyyy" value="#{serachBean.date}" mask="true" />
                        </h:panelGrid>


                    </h:panelGrid>
                    <b:commandButton value="Search"  update="dataForm" icon="ui-icon-check" actionListener="#{serachBean.search}"/>

                </h:form>

                <h:form id="dataForm">
                    <p:dataScroller id="sgames" value="#{serachBean.myGames}" var="game" chunkSize="10">

                        <h:panelGrid columns="2" styleClass="gameItem" columnClasses="logo,detail">
                            <p:outputPanel>
                                <h:panelGrid columns="2" >
                                    <p:graphicImage value="#{game.poster}" style="width:100%; height: 100%;"  />
                                    <h:link outcome="aboutGame" value="#{game.name} " includeViewParams="true">
                                        <f:param value="#{game.id}" name="id"/>
                                    </h:link>
                                </h:panelGrid>
                            </p:outputPanel>
                        </h:panelGrid>

                    </p:dataScroller>
                </h:form>

            </b:column>
    </ui:define>
    </ui:composition>
</h:body>
</html>
